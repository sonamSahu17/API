<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Site</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />


    <!-- googl font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="appName"><h2>Weather App</h2></div></br>
        <div class="empty-box"></div></br>
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            value=""
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div></br>
        <div class ="resultDiv"></div>

      </div>

      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="img/404.png" alt="404 Error" />
      </div>

      <div class="weather-body">
        <img src="img/cloud.png" alt="Weather Image" class="weather-img" />

        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">light rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
